apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "fm.android.conference.webrtc"
        minSdkVersion 16
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/fm.icelink.jar')
    compile files('libs/fm.icelink.webrtc.jar')
    compile files('libs/fm.icelink.websync.jar')
    compile files('libs/fm.jar')
    compile files('libs/fm.websync.chat.jar')
    compile files('libs/fm.websync.jar')
    compile files('libs/fm.websync.subscribers.jar')
}
